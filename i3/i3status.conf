# ~/.config/i3status/config
#
# Uses font awesome (For icones)
# https://fontawesome.com/cheatsheet#use
#
#
# i3 generated Doc
# i3status configuration file.
# see "man i3status" for documentation.
#
# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!


general {
        colors = true
        interval = 5
}

order += "battery all"
order += "cpu_usage"
order += "cpu_temperature all"
order += "load"
order += "memory"
order += "wireless _first_"
order += "ethernet _first_"
order += "disk /"
order += "volume master"
order += "tztime local"

wireless _first_ {
    format_up = " %bitrate (%quality)"
    format_down = " down"
}

ethernet _first_ {
    # If you use %speed, i3status requires root privileges
    format_up = " %speed" # Font awesome signal f012
    format_down = " down"
}

battery all {
    format = "%status %remaining (%percentage)"
    format_down = "No battery"
    status_chr = "" # Font awesome plug f1e6
    status_bat = "" # Font awesome battery-half f242
    status_unk = "" # Font awesome question f128
    status_full = "" # Font awesome battery-full f240
    threshold_type = "percentage"
    low_threshold = 25
    integer_battery_capacity = true
    last_full_capacity = true
}

load {
    format = " %1min" # Font awesome truck f0d1
    max_threshold = 3.5 # Meanfull for a 4 cores CPU
}

cpu_temperature all {
    format = " %degrees°C" # Font awesome
    max_threshold = 65
}

cpu_usage {
    format = "CPU %usage"
    max_threshold = 55
}

memory {
    format = "Mem %used used (%available %percentage_available free)"
    threshold_degraded = 15%
    threshold_critical = 10%
}

disk "/" {
    format = " %avail free (%percentage_used used)" # Font awesome database f1c0
    threshold_type = percentage_free
    low_threshold = 10
}

volume master {
    format = " %volume" # Font awesome volume-up f028
    format_muted = " muted (%volume)" # Font awesome volume-off f026
}

tztime local {
    format = " %H:%M (%Y-%m-%d)"
}

